<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text Counter</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>
    <script type="module" src="./export.js"></script>
</head>
<body>
    <h1>text Counter</h1>
    <textarea name="input" id="input" placeholder="Input your Text here!"></textarea>
    <table>
        <tr>
            <td id="words">words: 0</th>
            <td id="characters">characters: 0</th>
        </tr>
    </table>
    <button id="clear">clear</button>
    <div class="radio-container">
        <input type="radio" id="txt" name="format" value="txt">
        <label for="txt">txt</label>
        <input type="radio" id="pdf" name="format" value="pdf">
        <label for="pdf">pdf</label>
    </div>
    <button id="export">export</button>
</body>
</html>
